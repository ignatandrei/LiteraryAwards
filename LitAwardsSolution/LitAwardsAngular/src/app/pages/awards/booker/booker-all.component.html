<nb-card>
  <nb-card-header>
    Booker prizes 
  </nb-card-header>


</nb-card>

<br />
<ng-template ngFor let-author [ngForOf]="source">




  <nb-card>
    <nb-card-header>
      {{author.Author}} Actual status {{author.read? "read":"not read"}}
      
      <button nbButton (click)="changeRead(author)" size="xsmall">Change reading status </button>
    </nb-card-header>
    
        

      <nb-accordion multi>
        
        <nb-accordion-item>
          <nb-accordion-item-header>Details</nb-accordion-item-header>
          <nb-accordion-item-body>
            <table>
              <tr>
                <td>
                  Year
                </td>
                <td>
                  {{author.Year}}
                </td>
      
              </tr>
              <tr>
                <td>
                  For :
                </td>
                <td>
                  {{author.Title}}
                </td>
      
              </tr>             
            </table>
      
          </nb-accordion-item-body>
        </nb-accordion-item>
        <nb-accordion-item (collapsedChange)="changeVisible($event, author.AuthorWiki)"  > 
          <nb-accordion-item-header>Books </nb-accordion-item-header>
          <nb-accordion-item-body>
              There are {{allBooks[author.AuthorWiki]?.length}} books for  {{author.Author}}              
          </nb-accordion-item-body>
        </nb-accordion-item>
      </nb-accordion>
      
      <nb-list [style.display]="visibleBooks[author.AuthorWiki] ? '' : 'none'">
          <nb-list-item *ngFor="let book of allBooks[author.AuthorWiki];let i=index">
            {{i+1}} ) {{ book.bookName }}
          </nb-list-item>
        </nb-list>

    
  </nb-card>



</ng-template>
