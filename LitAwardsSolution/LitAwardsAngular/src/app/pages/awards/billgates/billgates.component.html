<ng-template ngFor let-author [ngForOf]="source">




  <nb-card>
    <nb-card-header>
      Author: {{author.Author}} 
      
      Actual status {{author.read? "read":"not read"}}
      
      <button nbButton (click)="changeRead(author)" size="xsmall">Change reading status </button>
      
      
    </nb-card-header>
    <nb-card-body>
      Book : {{author.bookName}}
    </nb-card-body>
  </nb-card>
</ng-template>
